











<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PDF file list</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
   <!-- dynamically generate jinjia2 li from pdf file path list -->
    <ul>
        {% for pdf in file_path_list %}
            <li>
                <a href="get_file/{{ pdf }}">{{ pdf }}</a>
            </li>
        {% endfor %}
    </ul>

</body>

    <script>
        let div = document.createElement('div');
        div.innerHTML = 'I am inserted DIV by javascript';
        document.body.append(div)
    </script>

</html>
